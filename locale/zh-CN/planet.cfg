[space-location-description]
mercury=水星是离太阳最近的行星，表面温差极大，昼夜温度变化剧烈。
venus=金星是太阳系中第二颗行星，以其极端的高温和浓厚的二氧化碳大气著称。
earth=地球是人类的家园，太阳系中唯一已知存在生命的行星。
mars=火星被称为红色星球，其表面覆盖着铁氧化物，拥有地球之外最高的山和最大峡谷。
jupiter=木星是太阳系中最大的行星，拥有壮观的风暴和多达79颗已知卫星。
saturn=土星以其标志性的光环闻名，由冰块和岩石碎片组成。
uranus=天王星是一颗气态行星，以其蓝绿色外观和倾斜的自转轴而著称。
neptune=海王星是最远离太阳的行星，以其强大的风暴和深蓝色外观闻名。
pluto=尽管冥王星不再被认为是正式的行星，但它的发现开启了对外太阳系的深入探索。它的冰雪世界和轨道特性仍然吸引着科学家的注意。
luna=月球是地球唯一的天然卫星，其表面布满了陨石坑和广袤的玄武岩平原，是人类太空探索的起点。
asteroid-belt-inner=内小行星带
ceres=谷神星
vesta=灶神星
pallas=智神星
hygiea=健神星
asteroid-belt-outer=柯伊伯带，又称作伦纳德-柯伊伯带，位于太阳系的海王星轨道外侧，在黄道面附近的天体密集圆盘状区域。柯伊伯带的假说最先由美国天文学家弗雷德里克·伦纳德提出，十几年后杰拉德·柯伊伯证实了该观点。柯伊伯带类似于小行星带，但范围大得多，它比小行星带宽20倍且重20至200倍。

