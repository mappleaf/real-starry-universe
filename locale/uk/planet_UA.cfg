#star

planet-discovery-sol=Сонце було одним з трьох об'єктів, вперше відкритих людством, інші - земля, з якої почалося людство, і Місяць - сам місяць.

#planet

planet-discovery-mercury=Спостерігаючи за рухом зірок і ретельно досліджуючи планети, вчені успішно виявили Меркурій. Ця планета знаходиться найближче до сонця в Сонячній системі і відрізняється екстремальними коливаннями температури
planet-discovery-venus=Відкриття Венери ознаменувало подальший прорив у дослідженні планет людиною. Це" споріднена планета " Землі, але її щільна атмосфера і високі температури роблять умови на поверхні надзвичайно суворими.
planet-discovery-earth=Земля, як Будинок людства, була ретельно вивчена, і ми нарешті встановили її положення та унікальний статус у Сонячній системі.
planet-discovery-mars=Марс," Червона планета", став однією з найперспективніших планет для дослідження Сонячної системи людиною за допомогою телескопічних спостережень і посадкових зондів.
planet-discovery-jupiter=Юпітер, найбільша планета Сонячної системи, розкрив свою складну атмосферну систему і багату місячну систему завдяки вивченню його потужної гравітації і метеорологічних явищ.
planet-discovery-saturn=Сатурн знаменитий своїми чудовими кільцями. Відкриття Сатурна дало вченим глибше розуміння газових гігантів, особливо механізмів його кілець та гравітаційних сил.
planet-discovery-uranus=Уран-перша планета, відкрита за допомогою телескопа. Його Екстремальний нахил осі та синьо-зелений колір роблять його унікальним об'єктом у Сонячній системі.
planet-discovery-neptune=Нептун-найвіддаленіша від Сонця планета. Завдяки астрономічним спостереженням і теоретичним висновкам вчені підтвердили його існування і виявили його Екстремальний клімат і насичену синю атмосферу.
planet-discovery-pluto=Хоча Плутон більше не класифікується як офіційна планета, його відкриття поклало початок глибокому дослідженню зовнішньої Сонячної системи. Його крижаний рельєф та Орбітальні характеристики продовжують залучати вчених.

#moon

planet-discovery-luna=Завдяки ретельному спостереженню за небесними тілами поблизу Землі вчені вперше зафіксували і досліджували місяць. Цей природний супутник Землі став першою метою людства для позаземних досліджень.
planet-discovery-phobos=Фобос. Вибачте в майбутньому буде додано опис.
planet-discovery-deimos=Деймос. Вибачте в майбутньому буде додано опис.
planet-discovery-enceladus=Завдяки спостереженням за системою супутників Сатурна і ретельному виявленню Енцелада, вчені успішно виявили Енцелад. Цей супутник відомий своїми крижаними вулканами та потенційним підземним океаном, що робить його перспективною мішенню для пошуку позаземного життя.
planet-discovery-europa=Завдяки спостереженням за системою супутників Юпітера і ретельному виявленню Європи, вчені успішно виявили Європу. Цей супутник покритий товстим шаром льоду, під яким може знаходитися великий підземний океан, що забезпечує відповідне середовище для позаземного життя.
planet-discovery-titan=Завдяки спостереженням за системою супутників Сатурна та ретельному виявленню титану вчені успішно виявили Титан. Цей супутник-єдиний в Сонячній системі, що має атмосферу, Що складається в основному з азоту зі слідами метану та інших вуглеводнів.
planet-discovery-ganymede=Завдяки спостереженням за системою супутників Юпітера та ретельному виявленню Ганімеда вчені успішно виявили Ганімед. Цей супутник є найбільшим в Сонячній системі, володіє власним магнітним полем і потенційно може таїти в собі підземний океан.
planet-discovery-triton=Завдяки спостереженням за системою супутників Нептуна і ретельному виявленню Тритона, вчені успішно виявили Тритон. Цей супутник унікальний у Сонячній системі, оскільки його орбіта звернена у напрямку, протилежному обертанню Нептуна, а на його поверхні є великі шари льоду та гейзери.
planet-discovery-charon=Завдяки спостереженням за супутниковою системою Плутона та ретельному виявленню Харона вчені успішно виявили Харон. Цей супутник утворює з Плутоном подвійну планетну систему, на поверхні якої розташовані великі шари льоду і гірські хребти.

#asteroid

planet-discovery-asteroid-belt-inner=Головний пояс астероїдів. Вибачте в майбутньому буде додано опис.
planet-discovery-asteroid-belt-outer=Пояс астероїдів Койпера. Вибачте в майбутньому буде додано опис.
